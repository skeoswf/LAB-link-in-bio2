<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>

  <div id="linkCard">
    <div class="d-grid gap-4 col-3 mx-auto">

    <button 
      class="btn btn-primary shadow-none" 
      type="button"
      id="instagram" 
      onclick="window.open('https://www.instagram.com/strawberrycult_/','_blank')">
      instagram
    </button>

    <button 
      class="btn btn-primary shadow-none" 
      type="button"
      id="linkedin"
      onclick="window.open('https://www.linkedin.com/in/sawak-keo-5b294429a/','_blank')">
      linkedin
    </button>

    <button 
      class="btn btn-primary shadow-none"
      type="button"
      id="github"
      onclick="window.open('https://github.com/skeoswf','_blank')">
      github
    </button>

    <button 
      class="btn btn-primary shadow-none" 
      type="button"
      id="soundcloud"
      onclick="window.open('https://soundcloud.com/tapleswf','_blank')">
      soundcloud
    </button>

    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
